<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" type="text/css" href="static/css/fondo.css"
	th:href="@{/css/fondo.css}">
<head th:replace="plantilla/template :: head">
<body>
	<header th:replace="plantilla/template ::  header"></header>

	<h3>MENÚ/ENTRADAS/PLATOS A LA CARTA</h3>

	<div class="container mt-4">
		<div class="row">
			<div th:each="p:${platos}">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<label th:text="${p.nombre}"></label>
						</div>
						<div class="card-body">
							<i th:text="${p.precio}"></i> <img
								th:src="*{'image/productos/' + {p.imagen}}" th:alt="${p.imagen}"
								width="200" height="180">
						</div>
						<div class="card-footer text-center">
							<label>Descripcion del plato</label>
							<div>
								<a th:href="@{/agregarcarrito/}+${p.id_plato}"
									class="btn btn-outline-info">Agregar a Carrito</a> <a href="#"
									class="btn btn-danger">Comprar</a>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>
</body>
</html>
