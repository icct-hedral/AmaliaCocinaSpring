<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" type="text/css" href="static/css/fondo.css"
	th:href="@{/css/fondo.css}">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
	<div class="container mt-3">
		<div class="col-sm-6">
			<form th:action="@{/guardarplato}" th:object=${plato} method="post"
			 enctype="multipart/form-data">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Plato</h3>
					</div>
					<div class="card-body">
						<!-- --->
						<label>ID</label>
						 <input th:field="*{id_plato}" type="number" class="form-control"> 
						 
						 <label>NOMBRE</label> 
						 <input	th:field="*{nombre}" type="text" class="form-control"> 
						 
						 <label>PRECIO</label> 
						 <input	th:field="*{precio}" type="number" class="form-control"> 
						 
						 <label>DESCRIPCION</label> 
						 <input	th:field="*{descripcion}" type="text" class="form-control"> 
						 
						 <label>STOCK</label> 
						 <input	th:field="*{stock}" type="number" class="form-control"> 
						 
						 <label class="col-md-2" for="imagen">IMAGEN</label>
						<input type="file" name="file" class="form-control form-control-sm col-md-6" id="imagen">
						
						<label>CATEGORIA</label> 
						 <select th:field="*{categoria}" class="form-control" id="categoria">
							 <option th:each="categoria:${categorias}"
							 			th:value="${categoria.id_categoria}"
							 			th:text="${categoria.nombre}"
							 />
						 </select>
					</div>
				</div>
				<div class="card-footer"></div>
				<input type="submit" value="Guardar" class="btn btn-success">
			</form>
		</div>
	</div>
</body>
</html>
